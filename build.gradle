apply plugin: 'java'

repositories {
    mavenCentral()
}

task runHelloWorldJoseG (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.helloworld.joseg.Main'
    classpath = sourceSets.main.runtimeClasspath
}

task runSummultiplesDeniso (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.multiples.deniso.summultiples'
    classpath = sourceSets.main.runtimeClasspath
}

task runCreatephoneDeniso (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.phonenumber.deniso.createphone'
    classpath = sourceSets.main.runtimeClasspath
}